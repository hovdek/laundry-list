<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&family=Raleway:ital,wght@0,200;0,400;0,700;1,200;1,400&display=swap" rel="stylesheet">
    <title>Laundry List</title>
</head>
<body>
    

    <div id="myDIV" class="header">
        <h2>Laundry List</h2>
        <input type="text" id="myInput" placeholder="New task for me to complete...">
        <span onclick="newElement()" class="addBtn">Add</span>
      </div>
      
      <ul id="myUL">
        <li>Hit the gym</li>
        <li>Pay bills</li>
        <li>Go for a walk</li>
        <li>Collect eggs from the chickens</li>
        <li>Read a book</li>
        <li>Organize the office</li>
      </ul>
    <script src="script.js"></script>
</body>
</html>
